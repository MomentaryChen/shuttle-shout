spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/shuttleshout?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Taipei}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis-Flex生产环境配置
mybatis-flex:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    root: WARN
    com.shuttleshout: INFO
